{% extends '../../partials/base.html' %}

{% block title %}
<link rel="stylesheet" href="/media/css/auth.css">
<title>Signup</title>
{% endblock %}

{% block content %}
<div class="auth-section">
<div class="container">
    <div class="row">
    <div class="col-md-12">
        <div class="section-heading">
        <h2>Create account</h2>
        </div>
    </div>
    <div class="col-12 col-sm-12 col-md-12">
        <div class="signup-form-container">
        <form id="signup-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="alert alert-danger" id="signup-form-error-component" style="display: none;">
                    
                </div>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name-input" class="form-control" placeholder="Name" required>
            </div>     
            <div class="form-group">
                <label for="email-input">Email</label>
                <input type="email" class="form-control" id="email-input" placeholder="E-Mail Address" required>
            </div>
            <div class="form-group">
                <label for="phone-input">Phone number</label>
                <input type="text" class="form-control" id="phone-input" placeholder="Phone number" required>
            </div>
            <div class="form-group">
                <label for="location-input">Location</label>
                <input type="text" class="form-control" id="location-input" placeholder="Location" required>
            </div>
            <div class="form-group">
                <label for="avatar-input">Profile picture</label>
                <input type="file" class="form-control" id="avatar-input" required> 
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password-input" placeholder="Account password" required="">
            </div>
            <div class="form-group">
                <button type="submit" id="form-submit" class="btn btn-success">Create account</button>
            </div>
            <div class="form-group">
                <p class="text-center">Already have an account? <a href="{% url 'pages:login' %}">Login</a></p>
            </div>            
        </form>
        </div>
    </div>
    </div>
</div>
<!-- External JS -->
<script src="/media/vendor/jquery/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">window.CSRF_TOKEN="{{csrf_token}}"</script>
<script src="/media/js/auth/signup.js" type=""></script>
<!-- External JS -->
</div>
{% endblock %}
